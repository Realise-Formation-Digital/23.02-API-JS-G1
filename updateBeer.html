<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Beer API</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
   <script src="./js/patchBeer.js" type="module"></script>
</head>

<body>
   <header>
      <!-- HEADER WITH WEBSITE'S TITTLE -->
      <div class="row m-0 bg-color-2 border border-1 border-dark">
         <div class="col-lg-1 col-md-6 col-sm-12 py-3 px-5">
            <!-- logo with home button -->
            <a href="/index.html">
               <img src="/resources/logo-no-background.png" alt="logo" class="img-logo">
            </a>
         </div>
         <div class="col-lg-7 col-md-6 col-sm-12 p-3">
            <!-- NAVIGATION BAR -->
            <nav class="navbar navbar-expand-sm">
               <div class="container-fluid d-flex justify-content-center">
                  <!-- Links -->
                  <ul class="navbar-nav h5 px-3">
                     <li class="nav-item">
                     </li>
                     <li class="nav-item">
                        <a class="nav-link text-dark" href="/index.html">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link text-dark" href="/home.html">Beer List</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link text-dark" href="./createBeer.html">Add Beer</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link text-dark" href="/updateBeer.html">Update Beer</a>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
      </div>
   </header>
   <main>
      <div class="container">
         <h1 class="fw-bold display-3 py-3">Update Beer</h1>
         <form>
            <div class="row">
               <div class="col-1">
                  <input type="text" class="form-control" placeholder="id" aria-label="id" id="id">
               </div>
               <div class="col-5">
                  <input type="text" class="form-control" placeholder="Name" aria-label="name" id="name">
               </div>
               <div class="col-6">
                  <input type="text" class="form-control" placeholder="Tagline" aria-label="tagline" id="tagline">
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <input type="text" class="form-control my-2 shadow-lg" placeholder="First brewed"
                     aria-label="first_brewed" id="firstBrewed">
               </div>
               <div class="col">
                  <input type="text" class="form-control my-2 shadow-lg" placeholder="Image link (url)"
                     aria-label="image_url" id="image_url">
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <input type="text" class="form-control my-2 shadow-lg" placeholder="Food pairing"
                     aria-label="food_pairing" id="foodPairing">
               </div>
               <div class="col">
                  <input type="text" class="form-control my-2 shadow-lg" placeholder="Food pairing"
                     aria-label="food_pairingDeux" id="foodPairingDeux">
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <input type="text" class="form-control my-2 shadow-lg" placeholder="Food pairing"
                     aria-label="food_pairingTrois" id="foodPairingTrois">
               </div>
               <div class="col">
                  <input type="text" class="form-control my-2 shadow-lg" placeholder="Contributed By"
                     aria-label="contributed_by" id="contributedBy">
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <input type="text" class="form-control my-2 shadow-lg" placeholder="Brewers tips" aria-label="brewers"
                     id="brewers">
               </div>
               <div class="col">
                  <input type="text" class="form-control my-2 shadow-lg" placeholder="Description"
                     aria-label="Description" id="description">
               </div>
            </div>
            <button type="button" class="btn btn-success" id="updateBtn">Update Beer</button>
         </form>
      </div>
   </main>
   <section class="container">
      <div class="row my-2" id="rowList">

      </div>
   </section>
   <footer>
      <div class="row m-0 fixed-bottom bg-color-2 border border-1 text-center border-dark text-dark">
         <div class="col-sm-12 col-lg-4 px-5 py-3">
            <p>
               DreamTeam Devs
            </p>
         </div>
         <div class="col-sm-12 col-lg-4 p-0 m-0">
            <img src="/resources/logo-no-background.png" alt="logo" class="img-logo" />
         </div>
         <div class="col-sm-12 col-lg-4 px-5 py-3">
            <p>
               © 2023 réalise, All Rights Reserved
            </p>
         </div>
      </div>
   </footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
