<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./js/postBeer.js" type="module"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Beer API</title>
</head>

<body>
    <header>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container">
            <h1 class="fw-bold">Ajouter une bière</h1>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name" aria-label="name" id="name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tagline" aria-label="tagline" id="tagline">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="First brewed" aria-label="first_brewed" id="firstBrewed">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Url de l'image" aria-label="image_url" id="image_url">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Food pairing" aria-label="food_pairing" id="foodPairing">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Food pairing" aria-label="food_pairingDeux" id="foodPairingDeux">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Food pairing" aria-label="food_pairingTrois" id="foodPairingTrois">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Contributed By" aria-label="contributed_by" id="contributedBy">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Brewers tips" aria-label="brewers" id="brewers">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Description" aria-label="Description" id="description">
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="createBtn">Ajouter une bière</button>
            </form>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
