<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./js/postBeer.js" type="module"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Beer API</title>
</head>

<body>
    <header>
        <!-- HEADER WITH WEBSITE'S TITTLE -->
        <div class="row m-0 bg-color-2 border border-1 border-dark d-flex justify-content-center">
           <div class="col-lg-1 col-md-6 col-sm-12 py-3 px-5">
              <img src="/resources/logo-no-background.png" alt="logo" class="img-logo">
           </div>
           <div class="col-lg-7 col-md-6 col-sm-12 p-3">
              <!-- NAVIGATION BAR -->
              <nav class="navbar navbar-expand-sm">
                 <div class="container-fluid d-flex justify-content-center">
                    <!-- Links -->
                    <ul class="navbar-nav h5 px-3">
                       <li class="nav-item">
                       </li>
                       <li class="nav-item">
                          <a class="nav-link text-dark" href="./index.html">Home</a>
                       </li>
                       <li class="nav-item">
                          <a class="nav-link text-dark" href="./home.html">Beer List</a>
                       </li>
                       <li class="nav-item">
                          <a class="nav-link text-dark" href="./createBeer.html">Add Beer</a>
                       </li>
                       <li class="nav-item">
                          <a class="nav-link text-dark" href="/contact.html">Contact</a>
                       </li>
                    </ul>
                 </div>
              </nav>
           </div>
        </div>
     </header>
    <main>
        <div class="container">
            <h1 class="fw-bold">Ajouter une bière</h1>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name" aria-label="name" id="name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tagline" aria-label="tagline" id="tagline">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="First brewed" aria-label="first_brewed" id="firstBrewed">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Url de l'image" aria-label="image_url" id="image_url">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Food pairing" aria-label="food_pairing" id="foodPairing">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Food pairing" aria-label="food_pairingDeux" id="foodPairingDeux">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Food pairing" aria-label="food_pairingTrois" id="foodPairingTrois">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Contributed By" aria-label="contributed_by" id="contributedBy">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Brewers tips" aria-label="brewers" id="brewers">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control my-2 shadow-lg" placeholder="Description" aria-label="Description" id="description">
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="createBtn">Ajouter une bière</button>
            </form>
        </div>
    </main>
    <section class="container">
        <div class="row my-2" id="rowList">

        </div>
     </section>
     <div class="container">
        <div class="row my-3">
            <div class="col">
                <input type="text" id="idBeer" class="form-control" placeholder="id de la bière créé">
            </div>
            <div class="col">
                <select id="idIng" class="form-control"></select>
            </div>
        </div>
        <button:button class="btn btn-outline-success" id="addIng">Ajouter un ingredient</button:button>
    </div>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
